<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button to add a new task!</p>
        <form id="task-form">
            <div class="form-group">
            <input type="text" name="task-name" placeholder="Enter Task Name" />
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>Pick task type</option>
                    <option value="Laundry">Laundry</option>
                    <option value="Trash">Trash</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Grocery Shopping">Grocery Shopping</option>
                    <option value="CS Work">CS Work</option>
                </select>
            </div>
            <div class="form-group">
            <button id="save-task" class="btn">Add Task</button>
            </div>
        </form>
    </header>

    <main class="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do">
                <li class="task-item">
                    A task is going to be added soon!
                </li>
            </ul>
        </section>
    </main>

    <footer>
        &copy;2020 by Taskinator
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
